            <h1 style="font-family: Original Surfer, sans-serif;color: #000000; text-align:center" class="animate__animated animate__fadeInUp">TherAIpist</h1>
            <br />
            <p class="" style="text-align: center;font-size: 50px;">
              <b>Chatting room</b>
            </p>
          </div>
          <div class="container" style="background-color: #fff;">
            <form>
              <div id="chatbox">
                <div class="col-md-8 ml-auto mr-auto">
                  <p class="botText">
                    <span>Hi! I'm your friend.</span>
                  </p>
                </div>
              </div>
              <div id="userInput" class="row">
                <div class="col-md-10">
                  <input id="text" type="text" name="msg" placeholder="Message" class="form-control" />
                  <button type="submit" id="send" class="btn btn-warning">Send</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script>
      $(document).ready(function () {
        $('form').on('submit', function (event) {
          var rawText = $('#text').val()
          var userHtml = '<p class="userText"><span>' + rawText + '</span></p>'
          $('#text').val('')
          $('#chatbox').append(userHtml)
          document.getElementById('userInput').scrollIntoView({
            block: 'start',
            behavior: 'smooth'
          })
          $.ajax({
            data: {
              msg: rawText
            },
            type: 'POST',
            url: '/get'
          }).done(function (data) {
            var botHtml = '<p class="botText"><span>' + data + '</span></p>'
            $('#chatbox').append($.parseHTML(botHtml))
            document.getElementById('userInput').scrollIntoView({
              block: 'start',
              behavior: 'smooth'
            })
          })
          event.preventDefault()
        })
      })
    </script>
