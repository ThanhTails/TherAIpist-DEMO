<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login 10</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />

    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/style-lr.css') }}" />
  </head>

  <body class="img js-fullheight" style="background-image: url(static/images/pic1.png);">
    <section class="ftco-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 text-center mb-5">
            <h2 class="heading-section">Login</h2>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-4">
            <div class="login-wrap p-0">
              <h3 class="mb-4 text-center">Have an account?</h3>
              <form action="#" class="signin-form">
                <div class="form-group">
                  <input id="re" type="text" class="form-control" placeholder="Email" required />
                  <div id="EmailErrorSign" style="color: red;"></div>
                </div>
                <div class="form-group">
                  <input id="rp" type="password" class="form-control" placeholder="Password" required />
                  <span toggle="#rp" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                  <div id="PassErrorSign" style="color: red;"></div>
                </div>
                <div class="form-group">
                  <button type="submit" class="form-control btn btn-primary submit px-3" onclick="signin()">Sign in</button>
                </div>
              </form>
              <p class="w-100 text-center">&mdash; Or Sign Up With &mdash;</p>
              <div class="social d-flex text-center">
                <a href="#" class="px-1 py-2 mr-md-1 rounded">
                  <span class="ion-logo-facebook mr-2"></span>
                  Facebook
                </a>
                <a href="#" class="px-1 py-2 ml-md-1 rounded">
                  <span class="ion-logo-twitter mr-2"></span>
                  Google
                </a>
                <a href="#" class="px-1 py-2 ml-md-1 rounded">
                  <span class="ion-logo-twitter mr-2"></span>
                  Apple
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@floating-ui/core@1.4.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/@floating-ui/dom@1.5.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename = 'js/login-register.js') }}"></script>
  </body>
</html>
